<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pricing Cards</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    .selected {
      border-color: #a855f7;
      transform: scale(1.05);
      box-shadow: 0 0 25px rgba(168, 85, 247, 0.5);
      transition: all 0.3s ease-in-out;
    }
  </style>
</head>
<body class="bg-[#0f172a] flex items-center justify-center min-h-screen">

  <div id="cards" class="flex flex-col md:flex-row gap-8">

    <!-- Basic Plan -->
    <div class="card bg-[#1e293b] text-white p-8 rounded-2xl w-64 text-center border border-[#3f3f46] shadow-md hover:shadow-xl hover:scale-105 transition-all duration-300 cursor-pointer">
      <h3 class="text-sm text-gray-400 mb-2">BASIC</h3>
      <h1 class="text-4xl font-bold mb-2">100GB</h1>
      <p class="text-gray-400 mb-4">$1.99/Month</p>
      <button class="bg-blue-500 text-white px-6 py-2 rounded-lg hover:bg-blue-600 transition">Purchase</button>
      <div class="mt-6 text-sm text-gray-300 space-y-2">
        <p>✔ 100 GB of storage</p>
        <p>✔ Option to add members</p>
        <p>✔ Extra member benefits</p>
      </div>
    </div>

    <!-- Standard Plan -->
    <div class="card bg-[#1e293b] text-white p-8 rounded-2xl w-64 text-center border border-[#3f3f46] shadow-md hover:shadow-xl hover:scale-105 transition-all duration-300 cursor-pointer">
      <h3 class="text-sm text-gray-400 mb-2">STANDARD</h3>
      <h1 class="text-4xl font-bold mb-2">200GB</h1>
      <p class="text-gray-400 mb-4">$3.99/Month</p>
      <button class="bg-purple-500 text-white px-6 py-2 rounded-lg hover:bg-purple-600 transition">Purchase</button>
      <div class="mt-6 text-sm text-gray-300 space-y-2">
        <p>✔ 200 GB of storage</p>
        <p>✔ Option to add members</p>
        <p>✔ Extra member benefits</p>
      </div>
    </div>

    <!-- Premium Plan -->
    <div class="card bg-[#1e293b] text-white p-8 rounded-2xl w-64 text-center border border-[#3f3f46] shadow-md hover:shadow-xl hover:scale-105 transition-all duration-300 cursor-pointer">
      <h3 class="text-sm text-gray-400 mb-2">PREMIUM</h3>
      <h1 class="text-4xl font-bold mb-2">2 TB</h1>
      <p class="text-gray-400 mb-4">$8.99/Month</p>
      <button class="bg-pink-500 text-white px-6 py-2 rounded-lg hover:bg-pink-600 transition">Purchase</button>
      <div class="mt-6 text-sm text-gray-300 space-y-2">
        <p>✔ 2 TB of storage</p>
        <p>✔ Option to add members</p>
        <p>✔ Extra member benefits</p>
      </div>
    </div>

  </div>

  <script>
    const cards = document.querySelectorAll('.card');
    cards.forEach(card => {
      card.addEventListener('click', () => {
        cards.forEach(c => c.classList.remove('selected'));
        card.classList.add('selected');
      });
    });
  </script>
</body>
</html>
