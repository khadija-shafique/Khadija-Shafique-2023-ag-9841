<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Nutrition Site</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-br from-pink-100 via-white to-blue-100 flex items-center justify-center min-h-screen">

  <!-- Main Card -->
  <div class="flex flex-col md:flex-row bg-white/70 rounded-3xl shadow-2xl overflow-hidden max-w-4xl mx-auto backdrop-blur-md">

    <!-- Left: Image -->
    <div class="md:w-1/2 w-full">
      <img src="nutritionsite.jpg" alt="Healthy Food" class="object-cover w-full h-full">
    </div>

    <!-- Right: Content -->
    <div class="md:w-1/2 w-full p-8 flex flex-col justify-center text-center md:text-left bg-gradient-to-br from-pink-200 to-blue-200">
      <h2 class="text-2xl md:text-3xl font-bold text-blue-900 mb-4">
        Get nutrition & wellness tips in your inbox
      </h2>
      <p class="text-gray-700 mb-6">
        Learn simple ways to eat better, feel energetic, and stay healthy with our <strong>NutritionLife</strong> newsletter.
      </p>

      <form class="flex flex-col sm:flex-row gap-3 justify-center md:justify-start">
        <input type="email" placeholder="Enter your email"
          class="px-4 py-2 rounded-full border border-gray-300 focus:ring-2 focus:ring-blue-400 focus:outline-none w-full sm:w-auto flex-grow">
        <button id="subscribeBtn"
          class="bg-blue-500 hover:bg-blue-600 text-white font-semibold px-6 py-2 rounded-full transition transform hover:scale-105">
          Subscribe
        </button>
      </form>
    </div>
  </div>

  <!-- Floating Popup -->
  <div id="popup"
       class="fixed inset-0 bg-black/40 hidden items-center justify-center transition-opacity duration-300">
    <div class="bg-white rounded-2xl p-6 shadow-2xl transform scale-90 opacity-0 transition-all duration-500" id="popupBox">
      <h3 class="text-lg font-semibold text-blue-800 mb-2">ðŸŽ‰ Subscription Successful!</h3>
      <p class="text-gray-600 mb-4">Youâ€™re now part of the <strong>NutritionLife</strong> community.</p>
      <button id="closePopup" class="bg-blue-500 text-white px-4 py-2 rounded-full hover:bg-blue-600 transition">Close</button>
    </div>
  </div>

  <!-- JavaScript for Smooth Popup -->
  <script>
    const subscribeBtn = document.getElementById('subscribeBtn');
    const popup = document.getElementById('popup');
    const popupBox = document.getElementById('popupBox');
    const closePopup = document.getElementById('closePopup');

    subscribeBtn.addEventListener('click', (e) => {
      e.preventDefault();
      popup.classList.remove('hidden');
      setTimeout(() => popupBox.classList.add('scale-100', 'opacity-100'), 50);
    });

    closePopup.addEventListener('click', () => {
      popupBox.classList.remove('scale-100', 'opacity-100');
      setTimeout(() => popup.classList.add('hidden'), 300);
    });
  </script>

</body>
</html>
