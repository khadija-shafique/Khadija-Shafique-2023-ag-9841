<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image Gallery</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-white text-gray-800">
  <!-- Navbar -->
  <div class="flex justify-end items-center space-x-8 px-20 py-6">
    <a href="#" class="hover:text-gray-600">Vector</a>
    <a href="#" class="hover:text-gray-600">Illustrations</a>
    <a href="#" class="hover:text-gray-600">Images</a>
    <a href="#" class="hover:text-gray-600">Icons</a>
    <button class="bg-black text-white px-6 py-2 rounded-md shadow-lg hover:bg-gray-800 transition">Upload</button>
  </div>

  <!-- Search bar -->
  <div class="flex justify-center mt-4">
    <div class="relative w-1/3">
      <input type="text" placeholder="Search" class="w-full border-b border-gray-300 py-2 pl-3 focus:outline-none focus:border-gray-500">
      <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 absolute right-2 top-2 text-gray-400" fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-4.35-4.35M11 18a7 7 0 100-14 7 7 0 000 14z" />
      </svg>
    </div>
  </div>

  <!-- Image Grid -->
  <div class="grid grid-cols-5 gap-6 px-28 mt-8">
    <img src="https://images.unsplash.com/photo-1503341455253-b2e723bb3dbb" alt="Model" class="rounded-lg shadow-md hover:scale-105 transition-transform duration-300">
    <img src="https://images.unsplash.com/photo-1526170375885-4d8ecf77b99f" alt="Window" class="rounded-lg shadow-md hover:scale-105 transition-transform duration-300">
    <img src="https://images.unsplash.com/photo-1501594907352-04cda38ebc29" alt="Architecture" class="rounded-lg shadow-md hover:scale-105 transition-transform duration-300">
    <img src="https://images.unsplash.com/photo-1504196606672-aef5c9cefc92" alt="Art" class="rounded-lg shadow-md hover:scale-105 transition-transform duration-300">
    <img src="https://images.unsplash.com/photo-1469474968028-56623f02e42e" alt="City" class="rounded-lg shadow-md hover:scale-105 transition-transform duration-300">
  </div>
</body>
</html>
